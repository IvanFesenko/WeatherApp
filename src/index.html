<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Ivan Fesenko" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>WeatherApp</title>
  </head>
  <body class="body">
    <div class="container">
      <div class="form-wrap">
        <form action="" class="search-form">
          <input
            type="text"
            name="query"
            placeholder="Enter city name..."
            class="search-form__input"
          />
        </form>
      </div>
      <div class="weather-app">
        <p class="weather-app__city">Cherkasy</p>
        <p class="weather-app__curent--description">clear sky</p>
        <p class="weather-app__curent--temreture">19</p>
        <p class="weather-app__curent--date">Sun, 12 Sep 2020 12:15</p>
        <div class="weather-app__curent--today">
          <p class="weather-app__curent--today">Today</p>
          <span class="weather-app__curent--today-min">8</span>
          <span class="weather-app__curent--today-max">23</span>
        </div>
        <ul class="weather-app__curent--hourly">
          <li class="weather-app__curent--hourly-item"></li>
          <li class="weather-app__curent--hourly-item"></li>
          <li class="weather-app__curent--hourly-item"></li>
          <li class="weather-app__curent--hourly-item"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
