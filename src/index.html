<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Ivan Fesenko" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>WeatherApp</title>
  </head>
  <body class="body">
    <div class="container">
      <div class="form-wrap">
        <form action="" class="search-form">
          <input
            type="text"
            name="query"
            placeholder="Enter city name..."
            class="search-form__input"
          />
          <button class="search-form__btn">go</button>
        </form>
      </div>
      <!-- <div class="preloader">
        <span class="water"></span>
      </div> -->
      <div class="preloader">
        <div class="loader">
          <span class="neon" style="--i: 1"></span>
          <span class="neon" style="--i: 2"></span>
          <span class="neon" style="--i: 3"></span>
          <span class="neon" style="--i: 4"></span>
          <span class="neon" style="--i: 5"></span>
          <span class="neon" style="--i: 6"></span>
          <span class="neon" style="--i: 7"></span>
          <span class="neon" style="--i: 8"></span>
          <span class="neon" style="--i: 9"></span>
          <span class="neon" style="--i: 10"></span>
          <span class="neon" style="--i: 11"></span>
          <span class="neon" style="--i: 12"></span>
          <span class="neon" style="--i: 13"></span>
          <span class="neon" style="--i: 14"></span>
          <span class="neon" style="--i: 15"></span>
          <span class="neon" style="--i: 16"></span>
          <span class="neon" style="--i: 17"></span>
          <span class="neon" style="--i: 18"></span>
          <span class="neon" style="--i: 19"></span>
          <span class="neon" style="--i: 20"></span>
          <span class="neon" style="--i: 21"></span>
          <span class="neon" style="--i: 22"></span>
          <span class="neon" style="--i: 23"></span>
          <span class="neon" style="--i: 24"></span>
        </div>
      </div>

      <div class="weather-app display-none"></div>
    </div>
  </body>
</html>
